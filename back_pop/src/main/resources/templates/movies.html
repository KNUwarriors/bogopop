<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
<h1>Movies</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Korean Title</th>
        <th>Original Title</th>
        <th>Poster</th> <!-- Added column for the poster -->
        <!-- Add other columns as needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.korean_title}"></td>
        <td th:text="${movie.original_title}"></td>
        <td>
            <!-- Use th:src to set the image URL -->
            <img th:src="${movie.poster_path}" alt="Movie Poster" width="100" height="150"/>
        </td>
        <!-- Add other columns as needed -->
    </tr>
    </tbody>
</table>
</body>
</html>
